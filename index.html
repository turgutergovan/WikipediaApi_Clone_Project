<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Zilla+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Wikipedia | API</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="images/wiki.png"
          alt="Wikipedia Logo"
          width="300"
          class="header__image"
        />
        <h1 class="header__title">WIKIPEDIA</h1>
        
          <div class="deneme">
            <div class="header__search-bar">
                <input
                  id="input"
                  aria-label="What do you want to know?"
                  type="text"
                  class="search-bar__input"
                  placeholder="What do you want to know?"
                  autofocus
                  required
                />
                <button
            id="submit"
            type="button"
            class="search-bar__button"
            aria-label="search"
          >
          <i class="fas fa-search"></i>
          </div>
          
            <!-- inline SVG search icon -->
            
          </button>
        </div>
      </header>
    </div>

    <div class="results">
      <p id="error" class="results__error"></p>
      <div id="results" class="results__items"></div>
    </div>
  </body>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</html>
